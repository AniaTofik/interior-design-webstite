<section class="container-fluid fw-bold" id="about" data-bgrepeat="no-repeat" style="z-index: -1;">
  <div class="row bg-light pt-3">
    <div class="header text-center py-2 px-4 text-uppercase">
      <h2>Dlaczego my ?</h2>
      <p class="py-2 text-primary">Tutaj wycenisz swój projekt na podstawie kilku kliknięć!</p>
    </div>
  </div>
  <div class="row d-flex justify-content-center py-3">
    <div *ngFor="let about of aboutUs$ | async" class="card text-center border-0" style="width: 15rem;">
      <span class="material-symbols-outlined text-primary" style="font-size: 4rem;">
        {{about.icon}}
      </span>
      <div class="card-body">
        <h6 class="card-title fw-bold fs-6">{{about.title}}</h6>
        <p class="card-text fw-normal" style="font-size: 12px">{{about.text}}</p>
      </div>
    </div>
  </div>
</section>
