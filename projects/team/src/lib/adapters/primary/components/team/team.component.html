<section class="container-fluid fw-bold" id="about" data-bgrepeat="no-repeat">
  <div class="row bg-light pt-3">
    <div class="header text-center py-2 px-4 text-uppercase">
      <h2 class="py-3">Nasza ekipa</h2>
      <div class="container">
        <div class="row">
          <div class="col-sm-6" *ngFor=" let text of texts$ | async">
            <div class="card border-0 bg-light">
              <img [src]="text.imageUrl" class="card-img-top" [alt]="text.alt">
              <div class="card-body">
                <h5 class="card-title">{{text.title}}</h5>
                <hr>
                <p class="card-text fw-normal">{{text.text}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
