<section class="container-fluid fw-bold" id="gallery" data-bgrepeat="no-repeat" style="z-index: -1;">
  <div class="row bg-light pt-3">
    <div class="header text-center py-2 px-4 text-uppercase">
      <h2>Galeria</h2>
      <p class="py-2 text-primary">Przykładowe zdjęcia z realizacji naszych projektów</p>
    </div>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2  row-cols-md-3 g-4">
      <div class="col" *ngFor="let photo of galleries$ | async">
        <div class="card">
          <img [src]="photo.imageUrl" class="card-img-top" style="height: 199px; width: auto;" [alt]="photo.alt">
        </div>
      </div>
    </div>
  </div>
</section>
