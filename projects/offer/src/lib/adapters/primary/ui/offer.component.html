<section id="offer" class="container-fluid fw-bold" data-bgrepeat="no-repeat" style="z-index: -1;">
  <div class="row bg-light pt-3">
    <div class="header text-center py-2 px-4 text-uppercase">
      <h2>Nasza oferta</h2>
      <p class="py-2 fw-normal">Poniższe usługi wykonujemy również ONLINE! <span class="text-primary fw-bold">Sprawdź,
          jak!</span></p>
    </div>
  </div>
  <div class="row d-flex justify-content-center py-3">
    <div *ngFor="let offer of offers$ | async" class="card text-center border-0" style="width: 15rem;">
      <span class="material-symbols-outlined text-primary" style="font-size: 4rem;">
        {{offer.icon}}
      </span>
      <div class="card-body">
        <h6 class="card-title fw-bold fs-6">{{offer.title}} </h6>
        <div class="card-text fw-normal text-left" style="font-size: 12px">
          <p><span class="fw-bold">{{offer.title1}} </span>{{offer.text}}</p>
          <p><span class="fw-bold">{{offer.title2}} </span>{{offer.text1}}</p>
          <p><span class="fw-bold">{{offer.title3}} </span>{{offer.text2}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
