<section class="container-fluid py-5 bg-secondary">
  <div closs="row">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <p class="text-light fw-bold">DOŁĄCZ DO NASZEGO NEWSLETTERA</p>
          <form [formGroup]="newsletterForm" (ngSubmit)="onSubmitFormClicked(newsletterForm)">
            <input type="text" formControlName="email" placeholder="Podaj adres e-mail"
              class="bg-dark text-secondary py-2 px-2 w-75 rounded mb-3">
            <button type="submit" value="Submit"
              class="bg-primary text-light border-0 text-uppercase px-2 py-2 w-75 rounded fw-bold"> zapisz
              mnie</button>
          </form>
        </div>
        <div class="col-4 text-light">
          <p class="text-uppercase fw-bold"> Bądź na bieżąco</p>
          <img class="me-3 mb-4" style="width:2rem;"
            src="https://cdn.pixabay.com/photo/2015/05/17/10/51/facebook-770688_960_720.png">
          <img class="mb-4" style="width:2rem;"
            src="https://cdn.pixabay.com/photo/2016/09/17/07/03/instagram-1675670_960_720.png">
        </div>
      </div>
    </div>
  </div>
</section>
